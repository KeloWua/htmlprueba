<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
    <h2>FOrmULARIO DE CONTaCTO
    </h2>
    <!--SIMPLE INPUTS-->
    <fieldset>
        <legend>INFORMACIÓN BÁSICA</legend>
        <div class="form_input">
            <label for="nombre">Nombre completo
                <input type="text" placeholder="John Doe" id="nombre">
            </label>
            </div>
        <div class="form_input">
            <label for="email">Email
                <input type="email" placeholder="email@gmail.com" id="email">
            </label>
        </div>
        <div class="form_input">
            <label for="asunto">Asunto
                <input type="text" placeholder="El asunto de tu mensaje" id="asunto">
            </label>
        </div>
        </fieldset>
        <!--OPTION INPUTS-->
        <div class="form_input">
            <label> Tipo de usuario
            <select name="type-of-user">
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
            </label>
        </div>
            <!--DATALIST AND OPTIONS-->
        <div class="form_input">
            <label> Referente
            <input list="referente" name="referente">
            <datalist id="referente" name="type-of-user">
                <option value="user1">Kelowua</option>
                <option value="user2">Trigonometria</option>
                <option value="user3">Ortos</option>
            </datal>
            </label>
        </div>
        <!--TEXT AREA-->
        <div class="form_input">
            <label>Mensaje
                <textarea  rows= "8" placeholder="Deja tu mensaje..."></textarea>
            </label>
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>

    </form>
</body> 
</html>
